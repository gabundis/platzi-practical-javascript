<html lang="en">
<head>

<body>
    <header>
        <h1>
            Geometric Shapes
        </h1>
        <p>This is the first workshop</p>
    </header>

    <section>
        <h2>Calculate the area and perimeter of a square</h2>
        <form>
            <label for="squareInput"> 
                Type the measure of each side of the square:
            </label>
            <input id="squareInput" type="number">
            <button type="button" onclick="calculatePerimeter()">
                Calculate perimeter
            </button>
            <button type="button" onclick="calculateArea()">
                Calculate area
            </button>
        </form>
    </section>

    <script src="./shapes.js"></script>
</body>
